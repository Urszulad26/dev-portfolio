        <div class="subpage--header__img">

        <div class="wrapper">
            <div class="subpage--header__title">
                <h1>Get in Touch</h1>
            </div>
        </div>

    <main id="" class="subpage--main">
        <div class="wrapper">
            <div class="section__container section__container--flex">

                <aside class="subpage--aside">
                    <div class="contact-info subpage__section--no-border">
                        <div class="social__link">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>

                        <p>Toronto, Ontario</p>
                        <p>M6G2V6</p>
                    </div>

                </aside>

                <div class="subpage--main-content">
                    <div class="form">
                        <form action="" method="POST" class="main__form" autocomplete="on" name="mainForm">
                            <input type="text" class="form__input form__input--sml" name="name" placeholder="Name">
                            <input type="text" class="form__input form__input--sml" name="emailAddress" placeholder="Email Address"
                                required="true">
                            <input type="text" wrap="on" class="form__input form__input--lrg" name="comment" placeholder="Message">
                            <button class="btn__link--accent">Submit</button>
                        </form>
                    </div>
                    
                 </div>
            </div>
        </div>
